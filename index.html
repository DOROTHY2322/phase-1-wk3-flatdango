<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Movie Theater</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--navbar-->
    <nav class="navbar text-bg-secondary">
        <div class="container-fluid">
        </div>
        <div>

                <h1><a class="navbar-brand text-dark" id="home-link">FLATDANGO</a></h1>
                <h2><a class="navbar-brand text-dark">BUY MOVIE TICKETS</a></h2>
            </div>
    </nav>

    <div class="container text-center">
       <div class="row align-items-start">
         <div class="col-md-3">  
           <ul class="ui divided list" id="films">
               <li class="film item">Movie titles will go here.</li>
             </ul>
         </div>
         <div class="col-md-4">
           <div class="picture">
               <img class="img-fluid" src="" id="poster" alt=""/>
             </div>
         </div>
         <div class="col">
          <div class="card">
           <div id="title" class="title">[MOVIE POSTER]</div>
           <div id="runtime" class="meta">[RUNTIME] minutes</div>
           <div class="content">
             <div class="description">
               <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
               <span id="showtime" class="ui label">[SHOWTIME]</span>
               <span id="ticket-num">[l]</span> remaining tickets
             </div>
           </div>
           <div class="extra content">
             <button type="button" class="btn btn-primary" id="buy-ticket" class="ui orange button">
               Buy Ticket
             </button>
           </div>
         </div>
         </div>
       </div>
     </div>
         
     
        



    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
